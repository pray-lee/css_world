<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            max-width: 300px;
            width: 480px !important;
            height:200px;
            background:#333
        } 
        /* max-width的优先级高于!important,而且max-width会覆盖掉width !important*/
        #father{
            min-width: 1400px;
            max-width: 1200px;
            height:300px;
            background:#ff6700;
            margin-top: 20px
        }
        /*当max-width和min-width冲突的时候，min会覆盖掉max*/
    </style>
</head>
<body>
   <div id="app"></div> 
   <div id="father"></div>
</body>
</html>
