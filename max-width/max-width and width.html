<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #app{
        width: 400px;
        height: 400px;
        background:#ff5252
      }
      .box{
        width: 800px;
        max-width: auto;
        height:200px;
        background:#000
      }
      /* .box实际宽度是400 */
    </style>
  </head>
  <body>
    <!-- min-width/height的默认值是auto, max-width/height的默认值是none, 如果同时设置了width和max-width并且width大于max-width的话，最终的width的值是max-width -->
    <div id="app">
      <div class="box"></div>
    </div>
  </body>
</html>
