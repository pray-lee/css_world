<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>清除浮动</title>
    <style>
      #app{
        width: 300px;
        background:#000;
      }
      .item{
        float:left;
        width:200px;
        height: 200px;
        margin: 0 auto;
        background:#ff4242
      }
      .clear:after{
        content:'';
        display: table;
        clear:both
      }
    </style>
  </head>
  <body>
    <div id="app" class="clear">
      <div class="item"></div>
    </div>
  </body>
</html>
